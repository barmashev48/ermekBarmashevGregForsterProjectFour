<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Combinator</title>
    <script src="https://kit.fontawesome.com/200b85c8de.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="headerWrapper">
        <div class="heading">  
          <img src="./assets/apple.svg" alt="simple drawing of blueberries">
          <h1>Meal/Drink <br aria-hidden="true">Combinator</h1>
        </div>
        <p class="description">Choose your meal and a beverage from several categories and receive a detailed recipe.</p>
        <a href="" class="scrollButton goToMeal">Go to app</a>
      </div>
    </header>

    <main>
      <form action="" class="inputForm">
          <!-- meal category input -->
          <section class="mealInput">
            <div class="mealCategoryWrapper">
              <img class="mealImg" src="./assets/diet.png" alt="various produce items">
              <h2>Choose your meal category</h2>
              <fieldset class="mealCategoryInput">
                <label class="mealCategoryOption" for="Beef">Beef
                  <input type="radio" name="categoryMeal" value="Beef" id="Beef" />
                </label>
                <label class="mealCategoryOption" for="Breakfast">Breakfast
                  <input type="radio" name="categoryMeal" value="Breakfast" id="Breakfast" />
                </label>
                <label class="mealCategoryOption" for="Chicken">Chicken
                  <input type="radio" name="categoryMeal" value="Chicken" id="Chicken" />
                </label>
                <label class="mealCategoryOption" for="Dessert">Dessert
                  <input type="radio" name="categoryMeal" value="Dessert" id="Dessert" />
                </label>
                <label class="mealCategoryOption" for="Goat">Goat
                  <input type="radio" name="categoryMeal" value="Goat" id="Goat" />
                </label>
                <label class="mealCategoryOption" for="Lamb">Lamb
                  <input type="radio" name="categoryMeal" value="Lamb" id="Lamb" />
                </label>
                <label class="mealCategoryOption" for="Pasta">Pasta
                  <input type="radio" name="categoryMeal" value="Pasta" id="Pasta" />
                </label>
                <label class="mealCategoryOption" for="Pork">Pork
                  <input type="radio" name="categoryMeal" value="Pork" id="Pork" />
                </label>
                <label class="mealCategoryOption" for="Seafood">Seafood
                  <input type="radio" name="categoryMeal" value="Seafood" id="Seafood" />
                </label>
                <label class="mealCategoryOption" for="Starter">Starter
                  <input type="radio" name="categoryMeal" value="Starter" id="Starter" />
                </label>
                <label class="mealCategoryOption" for="Vegetarian">Vegetarian
                  <input type="radio" name="categoryMeal" value="Vegetarian" id="Vegetarian" />
                </label>
                <label class="mealCategoryOption" for="Vegan">Vegan
                  <input type="radio" name="categoryMeal" value="Vegan" id="Vegan" />
                </label>
              </fieldset>
              <a href="" class="scrollButton goToDrinks">Go to drinks</a>
            </div>
          </section>
          
          <!-- drink category input -->
          <section class="drinkInput">
            <div class="drinkCategoryWrapper">
              <img class="drinkImg" src="./assets/mojito.png" alt="mojito cocktail">
              <a href="" class="scrollButton goToMeal goBack"><img src="./assets/arrow.svg" alt="go back button"></a>
              <h2>Choose your drink category</h2>
              <fieldset class="drinkCategoryInput">
                <label class="drinkCategoryOption" for="Cocktail">Cocktail
                  <input type="radio" name="categoryDrink" value="Cocktail" id="Cocktail" />
                </label>
                <label class="drinkCategoryOption" for="HomemadeLiquer">Homemade Liquer
                  <input type="radio" name="categoryDrink" value="Homemade Liqueur" id="HomemadeLiquer" />
                </label>
                <label class="drinkCategoryOption" for="FloatShake">Float / Shake
                  <input type="radio" name="categoryDrink" value="Milk / Float / Shake" id="FloatShake" />
                </label>
                <label class="drinkCategoryOption" for="Cocoa">Cocoa
                  <input type="radio" name="categoryDrink" value="Cocoa" id="Cocoa" />
                </label>
                <label class="drinkCategoryOption" for="Shot">Shot
                  <input type="radio" name="categoryDrink" value="Shot" id="Shot" />
                </label>
                <label class="drinkCategoryOption" for="CoffeeTea">Coffee / Tea
                  <input type="radio" name="categoryDrink" value="Coffee / Tea" id="CoffeeTea" />
                </label>
                <label class="drinkCategoryOption" for="PartyDrink">Party Drink
                  <input type="radio" name="categoryDrink" value="Punch / Party Drink" id="PartyDrink" />
                </label>
                <label class="drinkCategoryOption" for="Beer">Beer
                  <input type="radio" name="categoryDrink" value="Beer" id="Beer" />
                </label>
                <label class="drinkCategoryOption" for="Soda">Soda
                  <input type="radio" name="categoryDrink" value="Soft Drink / Soda" id="Soda" />
                </label>
              </fieldset>
              <button class="submitButton" type="submit">Submit</button>
            </div>
          </section>
      </form>
      <!-- results output -->
      <section class="resultsSection">
        <div class="resultsWrapper">
          <a href="" class="scrollButton goToDrinks goBack"><img src="./assets/blackArrow.svg" alt="go back button"></a>
          <div class="mealRecipe"></div>
          <div class="drinkRecipe"></div>
        </div>
        <a href="" class="scrollButton startAgainButton">Try again?</a>
      </section>
    </main>
    <footer>
      <p>Created by Ermek Barmashev and Greg Forster at Juno College 2020<i class="far fa-copyright"></i></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
